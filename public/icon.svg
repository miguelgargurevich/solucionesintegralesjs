<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0056A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0073E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Industrial accent line -->
  <rect x="100" y="236" width="312" height="40" fill="url(#accentGrad)" rx="20"/>
  
  <!-- Text SI (Soluciones Integrales) -->
  <text x="256" y="350" 
        font-family="Arial, sans-serif" 
        font-size="240" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">SI</text>
  
  <!-- Subtitle JS -->
  <text x="256" y="450" 
        font-family="Arial, sans-serif" 
        font-size="56" 
        font-weight="600" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        opacity="0.9">JS</text>
</svg>
