<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0056A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0073E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  
  <!-- Industrial accent line -->
  <rect x="40" y="95" width="120" height="10" fill="url(#accentGradient)" rx="5" />
  
  <!-- Text SI (Soluciones Integrales) -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">SI</text>
  
  <!-- Subtitle -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle" opacity="0.9">JS</text>
</svg>
